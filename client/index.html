<html>
  <head>
    <title>Retro Scripting</title>
    <style>
      body {
        font-family: sans-serif;
        background-color: #293942;
        color: #D6D6D6;
      }
      table {
        font-size: 2em;
        border-spacing: 0;
        border-collapse: collapse;
      }
      thead {
        background-color: #394A5A;
        color: #D6D6D6;
      }
      th {
        text-align: left;
      }
      td {
        text-align: right;
      }
      td, th {
        border: 0.2em solid #394A5A;
        padding: 0.1em;
      }
      .flash-once {
        animation: flash 2s ease-out forwards;
      }
      .fulfilled th, .fulfilled td {
        background-color: #4A39DE;
      }

      @keyframes flash {
        0% {
          background-color: transparent;
        }
        50% {
          background-color: #A57300;
        }
        100% {
          background-color: transparent;
        }
      }

      .container {
        display: flex;
        flex-direction: row;
      }

      #partner {
        margin-right: 40px;
      }

      #evolution-paths {
        display: flex;
        flex-direction: row;
      }

      #evolution-paths table {
        margin-right: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="partner"></div>
      <div id="evolution-paths"></div>
    </div>
  </body>
  <script type="module" src="main.js"></script>
</html>
