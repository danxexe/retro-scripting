<html>
  <head>
    <title>Retro Scripting</title>
    <style>
      @font-face {
        font-family: 'DigimonWorld';
        src: url('/digimon-world-text-font-psone.otf') format('opentype');
        font-weight: normal;
        font-style: normal;
      }
      body {
        font-family: DigimonWorld, sans-serif;
        background-color: #293942;
        color: #D6D6D6;
      }
      small {
        font-size: 0.6em;
      }
      .table-outer {
        border: 2px solid #8CD6F7;
        margin-right: 20px;
        box-shadow: 3px 3px #6B849C;
        border-radius: 6px;
      }
      table {
        font-size: 2em;
        border-spacing: 0;
        border-collapse: collapse;
      }
      thead {
        background-color: #394A5A;
        color: #D6D6D6;
      }
      thead th {
        padding: 0;
        border: 0;
      }
      .table-header {
        border-bottom: 2px solid #8CD6F7;
        padding: 0.22em 0.2em 0.14em;
      }
      th {
        font-weight: normal;
        text-align: left;
      }
      td {
        text-align: right;
      }
      tr {
        border: 0.1em solid #394A5A;
        border-width: 0.1em 0;
      }
      td, th {
        padding: 0.2em 0.2em 0.16em;
      }
      .flash-once {
        animation: flash 2s ease-out forwards;
      }
      tbody .fulfilled {
        background-color: #4A39DE;
      }
      tbody.fulfilled tr:not(.fulfilled) {
        opacity: 30%;
      }
      .not-requirement {
        opacity: 30%;
      }
      tr.stat-brains, tr.stat-mistakes, tr.stat-weight {
        border-bottom: 0.1em solid #8CD6F7;
      }
      tr img {
        height: 1em;
        vertical-align: text-top;
      }
      tr.stat-partner {
        border-bottom: none;
      }
      th:has(.ready) {
        background-color: #A57300;
      }

      @keyframes flash {
        0% {
          background-color: transparent;
        }
        50% {
          background-color: #A57300;
        }
        100% {
          background-color: transparent;
        }
      }

      .container {
        display: flex;
        flex-direction: row;
      }

      #top-bar {
        margin-bottom: 0.6em;
      }
      dl {
        font-size: 3em;
        margin: 0;
        padding: 0.3em 0.3em 0.1em;
      }
      dt, dd {
        display: inline-block;
        vertical-align: middle;
      }
      dd {
        margin-inline-start: 0.4em;
        margin-inline-end: 0.6em;
      }

      #partner {
        margin-right: 40px;
      }

      #evolution-paths {
        display: flex;
        flex-direction: row;
      }
    </style>
  </head>
  <body>
    <div id="top-bar"></div>
    <div class="container">
      <div id="partner"></div>
      <div id="evolution-paths"></div>
    </div>
  </body>
  <script type="module" src="main.js"></script>
</html>
