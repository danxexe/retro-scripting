<html>
  <head>
    <title>Retro Scripting</title>
    <style>
      body {
        font-family: sans-serif;
      }
      table {
        font-size: 2em;
        border: 1px solid;
        border-collapse: collapse;
      }
      thead {
        background-color: #dedede;
      }
      th {
        text-align: left;
      }
      td {
        text-align: right;
      }
      td, th {
        border: 1px solid;
        padding: 0.2em;
      }
      .flash-once {
        animation: flash 2s ease-out forwards;
      }

      @keyframes flash {
        0% {
          background-color: white;
        }
        50% {
          background-color: darkseagreen;
        }
        100% {
          background-color: white;
        }
      }

      .container {
        display: flex;
        flex-direction: row;
      }

      #partner {
        margin-right: 40px;
      }

      #evolution-paths {
        display: flex;
        flex-direction: row;
      }

      #evolution-paths table {
        margin-right: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="partner"></div>
      <div id="evolution-paths"></div>
    </div>
  </body>
  <script type="module" src="main.js"></script>
</html>
