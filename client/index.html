<html>
  <head>
    <title>Retro Scripting</title>
    <style>
      body {
        font-family: sans-serif;
      }
      table {
        font-size: 2em;
        border: 1px solid;
        border-collapse: collapse;
      }
      thead {
        background-color: #dedede;
      }
      th {
        text-align: left;
      }
      td {
        text-align: right;
      }
      td, th {
        border: 1px solid;
        padding: 0.2em;
      }
      .flash-once {
        animation: flash 2s ease-out forwards;
      }

      @keyframes flash {
        0% {
          background-color: white;
        }
        50% {
          background-color: darkseagreen;
        }
        100% {
          background-color: white;
        }
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th colspan="2" id="digimon-name"></th>
        </tr>
      </thead>
      <tbody id="stats-table">
      </tbody>
    </table>

    <template id="stats-row-template">
      <tr>
        <th><slot name="stat-name"></slot></th>
        <td><slot name="stat-value"></slot></td>
      </tr>  
    </template>
  </body>
  <script type="module" src="main.js"></script>
</html>
